<h2>An Angular .Net Core API Template</h2>
<table class="table table-dark table-hover table-striped">
  <thead class="thead-light">
    <tr>
      <th>ID</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of values">
      <td>{{value.id}}</td>
      <td>{{value.name}}</td>
    </tr>
  </tbody>
</table>
