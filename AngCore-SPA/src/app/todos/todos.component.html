<h2>An Angular .Net Core API Template</h2>
<table class="table table-dark table-hover table-striped">
  <thead class="thead-light">
    <tr>
      <th>Completed</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todosData">
        <td>{{todo.completed}}</td>
      <td>{{todo.name}}</td>
      <td>{{todo.description}}</td>
    </tr>
  </tbody>
</table>
